---
layout: default
---
<article>
    <header class="post-header">
        <h1 class="post-title">
            <a href="#{{ page.title | slugify }}">{{ page.title | escape }}</a>
        </h1>
    </header>

    <div class="post-content">
        {% if page.description %}
        <b>{{ page.description }}</b>
        <br><br>
        {% endif %}
        {{ content }}
    </div>
</article>
